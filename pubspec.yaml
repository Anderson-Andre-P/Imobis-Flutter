name: imobis
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.5
  animated_text_kit: ^4.2.2
  mask_text_input_formatter: ^2.4.0
  carousel_slider: ^4.1.1
  email_validator: ^2.0.1
  intl: ^0.17.0
  mobx: ^2.0.7+2
  flutter_mobx: ^2.0.6+1
  get_it: ^7.2.0
  animations: ^2.0.7
  flutter_staggered_grid_view: ^0.6.2

  flutter_native_splash: ^2.2.13

  firebase_messaging: ^13.0.3
  firebase_core: ^1.23.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.1.11
  mobx_codegen: ^2.0.7

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo/logo_blue.png
  branding: assets/images/logo/branding_blue.png
  color_dark: "#252525"
  image_dark: assets/images/logo/logo.png
  branding_dark: assets/images/logo/branding.png

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/logo/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
